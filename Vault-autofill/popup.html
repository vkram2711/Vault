<!doctype html>
<html>
<head>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            width: 360px;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            margin: 8px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        }
        
        h3 {
            color: #667eea;
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 16px;
            text-align: center;
            letter-spacing: -0.5px;
        }
        
        #status {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 16px;
            font-size: 14px;
            color: #495057;
            text-align: center;
            border: 1px solid #e9ecef;
        }
        
        #status.success {
            background: #d4edda;
            color: #155724;
            border-color: #c3e6cb;
        }
        
        #status.error {
            background: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
        }
        
        .input-group {
            margin-bottom: 12px;
        }
        
        #vault-password {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.2s;
            background: #fff;
        }
        
        #vault-password:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        button {
            width: 100%;
            padding: 12px 20px;
            margin-top: 8px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: none;
            letter-spacing: 0.3px;
        }
        
        #unlock {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-top: 0;
        }
        
        #unlock:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        #unlock:active {
            transform: translateY(0);
        }
        
        #ping {
            background: #f8f9fa;
            color: #495057;
            border: 2px solid #e9ecef;
        }
        
        #ping:hover {
            background: #e9ecef;
            border-color: #dee2e6;
        }
        
        #items {
            margin-top: 20px;
        }
        
        #items h4 {
            color: #495057;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 2px solid #e9ecef;
        }
        
        #items ul {
            list-style: none;
            max-height: 200px;
            overflow-y: auto;
        }
        
        #items li {
            padding: 10px 12px;
            margin-bottom: 6px;
            background: #f8f9fa;
            border-radius: 6px;
            font-size: 13px;
            color: #495057;
            border-left: 3px solid #667eea;
            transition: all 0.2s;
        }
        
        #items li:hover {
            background: #e9ecef;
            transform: translateX(2px);
        }
        
        #items ul::-webkit-scrollbar {
            width: 6px;
        }
        
        #items ul::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }
        
        #items ul::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 3px;
        }
        
        #items ul::-webkit-scrollbar-thumb:hover {
            background: #5568d3;
        }
    </style>
</head>
<body>
<div class="container">
    <h3>Persona Vault</h3>
    <div id="status">Checking vault...</div>
    <div class="input-group">
        <input id="vault-password" type="password" placeholder="Enter vault password">
        <button id="unlock">Unlock Vault</button>
    </div>
    <button id="ping">Ping Vault</button>
    <div id="items"></div>
</div>
<script src="popup.js"></script>
</body>
</html>
